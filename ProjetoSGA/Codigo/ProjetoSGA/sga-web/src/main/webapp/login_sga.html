	<!-- BEGIN BODY -->
	<body class="login">
		<!-- BEGIN LOGO -->
		<div class="logo">
			<a href="index.html"> </a>
		</div>
		<!-- END LOGO -->
		<!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<form novalidate="novalidate" class="login-form" action="index.html"
				method="post">
				<h3 class="form-title">Entre com sua conta</h3>
				<div class="alert alert-danger display-hide">
					<button class="close" data-close="alert"></button>
					<span> Enter any username and password. </span>
				</div>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<div class="input-icon">
						<i class="fa fa-user"></i> <input
							class="form-control placeholder-no-fix" autocomplete="off"
							placeholder="Username" name="username" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<div class="input-icon">
						<i class="fa fa-lock"></i> <input
							class="form-control placeholder-no-fix" autocomplete="off"
							placeholder="Password" name="password" type="password">
					</div>
				</div>
				<div class="form-actions">
					<label class="checkbox">
						<div class="checker">
							<span><input name="remember" value="1" type="checkbox"></span>
						</div> Lembre-me
					</label>
					<button type="submit" class="btn green pull-right">
						Login <i class="m-icon-swapright m-icon-white"></i>
					</button>
				</div>
			</form>
			<!-- END LOGIN FORM -->
		</div>
		
		<!-- END LOGIN -->
